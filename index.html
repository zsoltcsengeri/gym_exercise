<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles2.css">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    
    <div class="flex-container">
    <form id="apiForm">
        <select id="apiOptions" class="form-select form-select-lg mb-3" aria-label="Large select example" fdprocessedid="v9pp3">
            <option selected="">Choose a muscle group</option>
            <option value="abdominals">abdominals</option>
            <option value="abductors">abductors</option>
            <option value="adductors">adductors</option>
            <option value="biceps">biceps</option>
            <option value="calves">calves</option>
            <option value="chest">chest</option>
            <option value="forearms">forearms</option>
            <option value="glutes">glutes</option>
            <option value="hamstrings">hamstrings</option>
            <option value="lats">lats</option>
            <option value="lower_back">lower_back</option>
            <option value="middle_back">middle_back</option>
            <option value="neck">neck</option>
            <option value="quadriceps">quadriceps</option>
            <option value="traps">traps</option>
            <option value="triceps">triceps</option>
           
        </select>
        <button class=" js-submit btn btn-primary">submit</button>
    </form>
</div>
    <ul class="js-class"></ul>
    
    <script src="./main4.js"></script>
</body>
</html>
